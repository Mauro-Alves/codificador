<body>
	<div class="container">
		<div class="left-side">
			<textarea id="text-area" placeholder="Digite seu texto"></textarea>
			<div>
				<button id="btnEncript" onclick="resetTextArea()">Codificar</button>
				<button id="btnDecript" onclick="resetTextArea()">Decodificar</button>
			</div>
		</div>
		
		<div class="right-side">
			<p id="response"></p>
			<img id="imagem" src="1.png" alt="Imagem">
			<button id="btnCopy">Copiar Texto</button>
		</div>
	</div>
</body>
